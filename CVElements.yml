    "de": "Mit dem Widget pagejump lassen sich Seiten der Visu verknüpfen. Von der Funktion ist das vergleichbar mit Hyperlinks."
    "en": "The pagejump widget can be used to link the Visu pages. The function is similar to hyperlinks."
  "manual":
    "de": "/de/latest/manual/config/widgets/pagejump/index.html"
  "name": "Pagejump"
  "screenshot": "/de/latest/manual/_images/pagejump_komplex.png"
- "description":
    "de": "Fügt der Visu eine Schaltfläche hinzu, mit der jeweils beim drücken und loslassen ein definierter Wert an den BUS gesendet wird. Z.B. beim Drücken eine 1 und beim Loslassen eine 0. Damit wird es beispielsweise möglich einen Taster zu simulieren um ein Garagentor, Rolläden oder Raffstores zu öffnen und zu schliessen."
    "en": "Adds a button to the Visu that sends a defined value to the BUS when you press and release. E.g. Pushing a 1 and releasing a 0. This makes it possible, for example, to simulate a push button to open and close a garage door, blinds or blinds."
  "manual":
    "de": "/de/latest/manual/config/widgets/pushbutton/index.html"
  "name": "PushButton"
  "screenshot": "/de/latest/manual/_images/pushbutton_simple.png"
- "description":
    "de": "Mit dem RGB-Widget kann man eine Farbe in der Visu anzeigen."
    "en": "With the RGB widget you can display a color in the Visu."
  "manual":
    "de": "/de/latest/manual/config/widgets/rgb/index.html"
  "name": "RGB"
- "description":
    "de": "Mit dem Widget refresh wird der Visu ein Schalter hinzu gefügt, dessen Betätigung die Visu im Browser neu laden lässt??"
    "en": "With the widget refresh, the Visu is added a switch, which allows the Visu to be reloaded in the browser?"
  "manual":
    "de": "/de/latest/manual/config/widgets/refresh/index.html"
  "name": "Refresh"
  "screenshot": "/de/latest/manual/_images/refresh_simple.png"
