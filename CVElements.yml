    "de": "Mit dem Widget reload wird der Visu ein Schalter hinzu gefügt, dessen Betätigung die Visu im Browser neu laden lässt??"
    "en": "With the reload widget, the Visu is added a switch, which allows to reload the Visu in the browser?"
  "manual":
    "de": "/de/latest/manual/config/widgets/reload/index.html"
  "name": "Reload"
