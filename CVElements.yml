- "description":
    "de": "Mit group können widgets in einem Rahmen als Gruppe zusammengefasst werden. Der Gruppe kann man über \"layout\" die Größeneigenschaft mitgeben sowie alle zur Verfügung stehenden widgets zuordnen."
    "en": "With group, widgets can be grouped as a group. The group can be given the \"Great\" property via \"layout\" as well as all available widgets."
  "manual":
    "en": "/en/latest/manual/config/widgets/group/index.html"
  "name": "Group"
  "screenshot": "/en/latest/manual/_images/group_with_border.png"
