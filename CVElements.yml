    "de": "Ermöglicht es, die visu_config.xml in mehrere Dateien aufzuteilen und die Teile über *include* wieder zusammenzuführen."
    "en": "Allows you to split the visu_config.xml into multiple files and re-merge the parts using * include *."
  "manual":
    "de": "/de/latest/manual/config/widgets/include/index.html"
    "en": "/en/latest/manual/config/widgets/include/index.html"
  "name": "Include"
- "description":
    "de": "Fügt der Visu ein dynamisches Feld hinzu, dass Werte vom BUS darstellen kann. z.B. 14-Byte-Text oder Zählerstände."
    "en": "Adds a dynamic field to the Visu that can represent values from the BUS. (e.g. 14-byte text or counter headers)"
