  "name": "Slide"
  "screenshot": "/de/latest/manual/_images/slide_simple.png"
- "description":
    "de": "Fügt der Visu eine Schaltfläche hinzu, mit der z.B. Schaltaktionen ausgelöst werden können. Der Switch wird typisch für EIN/AUS Aktionen benutzt. (z.B. Licht, Steckdosen etc.)"
    "en": "Adds a button to the Visu. Switching actions can be triggered. The switch is typically used for ON/OFF actions. (E.g., light, sockets, etc.)"
  "manual":
    "de": "/de/latest/manual/config/widgets/switch/index.html"
    "en": "/en/latest/manual/config/widgets/switch/index.html"
  "name": "Switch"
  "screenshot":
    "de": "/de/latest/manual/_images/switch.png"
    "en": "/en/latest/manual/_images/switch_example_on.png"
- "description":
    "de": "Fügt der Visu ein statisches Textfeld hinzu."
    "en": "Adds a static text field to the Visu."
  "manual":
    "de": "/de/latest/manual/config/widgets/text/index.html"
    "en": "/en/latest/manual/config/widgets/text/index.html"
  "name": "Text"
  "screenshot":
    "de": "/de/latest/manual/_images/text_simple.png"
    "en": "/en/latest/manual/_images/text_example.png"
- "description":
    "de": "Das toggle Widget ist ähnlich wie der Switch, kann aber mehr als zwei Zustände annehmen - dies kann z.B. für die Umschaltung von Betriebsarten der Heizung genutzt werden. Bei jedem Druck nimmt der Toggle den nächsten möglichen Zustand an."
    "en": "The toggle widget is similar to the switch, but it can take more than two states. Can be used to change the operating modes of the heating system. Each time the toggle is pressed, the toggle takes the next possible state."
  "manual":
    "de": "/de/latest/manual/config/widgets/toggle/index.html"
  "name": "Toggle"
  "screenshot": "/de/latest/manual/_images/toggle_simple.png"
- "description":
    "de": "Fügt der Visu eine Schaltfläche hinzu, mit der genau ein definierter Wert für einen kurzen, sowie ein definierter Wert für einen langen Tastendruck an den BUS gesendet werden kann, z.B. für das Abrufen und Abspeichern von Szenen oder dem Fahren von Rollos. (kurz = stopp, lang = fahren). Die GA für Kurz und Langzeit können unterschiedlich sein."
    "en": "Adds a button to the visu with which exactly a defined value for a short, as well as a defined value for a long key pressure, can be sent to the BUS, e.g. For recalling and storing scenes or driving roller blinds. (Short = stop, long = drive). The GA for short and long term may vary."
  "manual":
    "de": "/de/latest/manual/config/widgets/trigger/index.html"
  "name": "Trigger"
  "screenshot": "/de/latest/manual/_images/trigger1.png"
- "description":
    "de": "Das UrlTrigger Widget fügt der Visualisierung eine Schaltfläche hinzu, die im Hintergrund Daten von einer URL abfragt."
    "en": "The UrlTrigger widget adds a button to the visualization that queries data from a URL in the background."
  "manual":
    "de": "/de/latest/manual/config/widgets/urltrigger/index.html"
  "name": "URL-trigger"
  "screenshot": "/de/latest/manual/_images/urltrigger_simple.png"
