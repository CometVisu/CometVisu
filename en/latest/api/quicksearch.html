te-space': 'nowrap' }); } } return $tip; }; // as the name says FlotTooltip.prototype.updateTooltipPosition = function(pos) { var totalTipWidth = $(&quot;#flotTip&quot;).outerWidth() + this.tooltipOptions.shifts.x; var totalTipHeight = $(&quot;#flotTip&quot;).outerHeight() + this.tooltipOptions.shifts.y; if ((pos.x - $(window).scrollLeft()) &gt; ($(window).innerWidth() - totalTipWidth)) { pos.x -= totalTipWidth; } if ((pos.y - $(window).scrollTop()) &gt; ($(window).innerHeight() - totalTipHeight)) { pos.y -= totalTipHeight; } this.tipPosition.x = pos.x; this.tipPosition.y = pos.y; }; /** * core function, create tooltip content * @param {string} content - template with tooltip content * @param {object} item - Flot item * @return {string} real tooltip content for current item */ FlotTooltip.prototype.stringFormat = function(content, item) { var percentPattern = /%p\\.{0,1}(\\d{0,})/; var seriesPattern = /%s/; var xPattern = /%x\\.{0,1}(\\d{0,})/; var yPattern = /%y\\.{0,1}(\\d{0,})/; var xPatternWithoutPrecision = &quot;%x&quot;; var yPatternWithoutPrecision = &quot;%y&quot;; var x = item.datapoint[0]; var y = item.datapoint[1]; // I think this is only in case of threshold plugin if (item.series.label === null &amp;&amp; item.series.originSeries) { item.series.label = item.series.originSeries.label; } // if it is a function callback get the content string if( typeof(content) === 'function' ) { content = content(item.series.label, x, y, item); } // percent match for pie charts if( typeof (item.series.percent) !== 'undefined' ) { content = this.adjustValPrecision(percentPattern, content, item.series.percent); } // series match if( typeof(item.series.label) !== 'undefined' ) { content = content.replace(seriesPattern, item.series.label); } else { //remove %s if label is undefined content = content.replace(seriesPattern, &quot;&quot;); } // time mode axes with custom dateFormat if(this.isTimeMode('xaxis', item) &amp;&amp; this.isXDateFormat(item)) { content = content.replace(xPattern, this.timestampToDate(x, this.tooltipOptions.xDateFormat)); } if(this.isTimeMode('yaxis', item) &amp;&amp; this.isYDateFormat(item)) { content = content.replace(yPattern, this.timestampToDate(y, this.tooltipOptions.yDateFormat)); } // set precision if defined if(typeof x === 'number') { content = this.adjustValPrecision(xPattern, content, x); } if(typeof y === 'number') { content = this.adjustValPrecision(yPattern, content, y); } // change x from number to given label, if given if(typeof item.series.xaxis.ticks !== 'undefined') { if(item.series.xaxis.ticks.length &gt; item.dataIndex &amp;&amp; !this.isTimeMode('xaxis', item)) content = content.replace(xPattern, item.series.xaxis.ticks[item.dataIndex].label); } // change y from number to given label, if given if(typeof item.series.yaxis.ticks !== 'undefined') { for (var index in item.series.yaxis.ticks) { if (item.series.yaxis.ticks.hasOwnProperty(index)) { var value = (this.isCategoriesMode('yaxis', item)) ? item.series.yaxis.ticks[index].label : item.series.yaxis.ticks[index].v; if (value === y) { content = content.replace(yPattern, item.series.yaxis.ticks[index].label); } } } } // if no value customization, use tickFormatter by default if(typeof item.series.xaxis.tickFormatter !== 'undefined') { //escape dollar content = content.replace(xPatternWithoutPrecision, item.series.xaxis.tickFormatter(x, item.series.xaxis).replace(/\\$/g, '$$')); } if(typeof item.series.yaxis.tickFormatter !== 'undefined') { //escape dollar content = content.replace(yPatternWithoutPrecision, item.series.yaxis.tickFormatter(y, item.series.yaxis).replace(/\\$/g, '$$')); } return content; }; // helpers just for readability FlotTooltip.prototype.isTimeMode = function(axisName, item) { return (typeof item.series[axisName].options.mode !== 'undefined' &amp;&amp; item.series[axisName].options.mode === 'time'); }; FlotTooltip.prototype.isXDateFormat = function(item) { return (typeof this.tooltipOptions.xDateFormat !== 'undefined' &amp;&amp; this.tooltipOptions.xDateFormat !== null); }; FlotTooltip.prototype.isYDateFormat = function(item) { return (typeof this.tooltipOptions.yDateFormat !== 'undefined' &amp;&amp; this.tooltipOptions.yDateFormat !== null); }; FlotTooltip.prototype.isCategoriesMode = function(axisName, item) { return (typeof item.series[axisName].options.mode !== 'undefined' &amp;&amp; item.series[axisName].options.mode === 'categories'); }; // FlotTooltip.prototype.timestampToDate = function(tmst, dateFormat) { var theDate = new Date(tmst*1); return $.plot.formatDate(theDate, dateFormat, this.tooltipOptions.monthNames, this.tooltipOptions.dayNames); }; // FlotTooltip.prototype.adjustValPrecision = function(pattern, content, value) { var precision; var matchResult = content.match(pattern); if( matchResult !== null ) { if(RegExp.$1 !== '') { precision = RegExp.$1; value = value.toFixed(precision); // only replace content if precision exists, in other case use thickformater content = content.replace(pattern, value); } } return content; }; // var init = function(plot) { new FlotTooltip(plot); }; // define Flot plugin $.plot.plugins.push({ init: init, options: defaultOptions, name: 'tooltip', version: '0.6.6' }); })(jQuery); × Search results Close "},"lib_IconHandler.js.html":{"id":"lib_IconHandler.js.html","title":"Source: lib/IconHandler.js","body":" CometVisu Modules lib/CometVisuClientlib/TemplateEngineplugins/powerspectrum/structure_pluginstructure/purestructure/pure/Audiostructure/pure/Breakstructure/pure/DesignTogglestructure/pure/Groupstructure/pure/Imagestructure/pure/ImageTriggerstructure/pure/Includestructure/pure/Infostructure/pure/InfoActionstructure/pure/InfoTriggerstructure/pure/Linestructure/pure/Multitriggerstructure/pure/NavBarstructure/pure/Pagestructure/pure/PageJumpstructure/pure/PushButtonstructure/pure/Refreshstructure/pure/Reloadstructure/pure/Rgbstructure/pure/Slidestructure/pure/Switchstructure/pure/Textstructure/pure/Togglestructure/pure/Triggerstructure/pure plit('/').length &gt; 1 ) { var all = flavour.split('/'); flavour = all.shift(); if( color === undefined ) color = all.shift(); } } if (!db[name][type][flavour][color]) color = '*'; // undefined -&gt; use default // handle a generic mapping function if (typeof db[name][type][flavour]['*'] === 'function') return db[name][type][flavour]['*']; if (typeof db[name][type][flavour][color] === 'string') color = db[name][type][flavour][color]; // redirect link return db[name][type][flavour][color]; } this.getURI = function() { var i = this.get.apply(this, arguments); if (i) return i.uri; } /** * Return an icon DOM element. */ this.getIconElement = function() { var i = this.get.apply(this, arguments); if (i) { var styling = arguments[4]; if( i.icon &amp;&amp; styling === undefined &amp;&amp; typeof i !== 'function' ) return i.icon; // fetch and cache image if( styling === undefined ) styling = i.styling === undefined ? '' : ' style=&quot;' + i.styling + '&quot;'; else styling = ' style=&quot;' + styling + '&quot;'; var classes = 'icon' var iconclass = arguments[5]; if( iconclass !== undefined) { classes = classes + ' custom_' + iconclass; } if( typeof i === 'function' ) { i.icon = i( arguments[3], styling, classes, false ); } else { i.icon = $('&lt;img class=&quot;' + classes + '&quot; src=&quot;' + i.uri + '&quot;' + styling + '/&gt;')[0]; } return i.icon; } } /** * Return a String for the icon, e.g. build a DOM tree in a string before * passing it to ParseHTML. After the content was added to the DOM the * fillIcons method must be called to fill missing content (e.g. the &lt;canvas&gt; * icons. * @param {String} * name Name * @param {String} * type Type (optional) * @param {String} * flavour Flavour (optional) * @param {String} * color Color (optional, only relevant for monochrome icons) * @param {String} * styling * @param {String} * iconclass */ this.getIconText = function() { var i = this.get.apply(this, arguments); if (i) { var styling = arguments[4]; if( styling === undefined ) styling = i.styling === undefined ? '' : ' style=&quot;' + i.styling + '&quot;'; else styling = ' style=&quot;' + styling + '&quot;'; var classes = 'icon' var iconclass = arguments[5]; if( iconclass !== undefined) { classes = classes + ' custom_' + iconclass; } if( typeof i === 'function' ) { return i( arguments[3], styling, classes, true ); } else { return '&lt;img class=&quot;' + classes + '&quot; src=&quot;' + i.uri + '&quot;' + styling + '/&gt;'; } } } /** * Fill the icons in the array. */ this.fillIcons = function( array ) { array.each( function( thisIcon ){ window.fillRecoloredIcon( thisIcon ); }); }; /** * List all known icons * * @method list * @return {Array} List of all known icon names */ this.list = function() { return Object.keys(db); } /** * Return icon database for debuging purposes - use ONLY for debugging as it's * circumventing the data hiding and exposes a writeable reference to the * database object! * * @method debug * @return {Object} The icon database */ this.debug = function() { return db; } }; window.icons = new icon(); }); × Search results Close "},"lib_TemplateEngine.js.html":{"id":"lib_TemplateEngine.js.html","title":"Source: lib/TemplateEngine.js","body":" CometVisu Modules lib/CometVisuClientlib/TemplateEngineplugins/powerspectrum/structure_pluginstructure/purestructure/pure/Audiostructure/pure/Breakstructure/pure/DesignTogglestructure/pure/Groupstructure/pure/Imagestructure/pure/ImageTriggerstructure/pure/Includestructure/pure/Infostructure/pure/InfoActionstructure/pure/InfoTriggerstructure/pure/Linestructure/pure/Multitriggerstructure/pure/NavBarstructure/pure/Pagestructure/pure/PageJumpstructure/pure/PushButtonstructure/pure/Refreshstructure/pure/Reloadstructure/pure/Rgbstructure/pure/Slidestructure/pure/Switchstructure/pure/Textstructure/pure/Togglestructure/pure/Triggerstructure/pure/Unknownstructure/pure/UrlTriggerstructure/pure/Videostructure/pure/Webstructure/pure/WgPluginInfo Classes ~EventHandler~DispatcherFOOcometvis n(path) { var data = templateEngine.widgetDataGet(path); if (data.address &amp;&amp; data.updateFn) { templateEngine.messageBroker.subscribeOnce(&quot;setup.dom.finished&quot;, function() { // initially setting a value data.updateFn.bind( $(&quot;#&quot;+path), undefined, undefined ); }, this); } }; /** * Create an action handling that shows a button press animation. * Note: use this function when multiple action elements are used and thus * bind_click_to_widget is not available. * @method defaultButtonDownAnimation * @param {} path * @param {} actor */ this.defaultButtonDownAnimation = function( path, actor ) { if( actor ) { actor.classList.remove('switchUnpressed'); actor.classList.add('switchPressed'); } }; /** * Create an action handling that shows a button press animation. * When the action is not set, it will be searched for - so that widgets * with bind_click_to_widget will also work. * @method defaultButtonDownAnimationInheritAction * @param {} path * @param {} actor */ this.defaultButtonDownAnimationInheritAction = function( path, actor ) { if( !actor ) actor = templateEngine.handleMouseEvent.widget.getElementsByClassName('actor')[0]; actor.classList.remove('switchUnpressed'); actor.classList.add('switchPressed'); }; /** * Create an action handling that shows a button unpress animation. * Note: use this function when multiple action elements are used and thus * bind_click_to_widget is not available. * @method defaultButtonUpAnimation * @param {} path * @param {} actor */ this.defaultButtonUpAnimation = function( path, actor ) { if( actor ) { actor.classList.remove('switchPressed'); actor.classList.add('switchUnpressed'); } }; /** * Create an action handling that shows a button unpress animation. * When the action is not set, it will be searched for - so that widgets * with bind_click_to_widget will also work. * @method defaultButtonUpAnimationInheritAction * @param {} path * @param {} actor */ this.defaultButtonUpAnimationInheritAction = function( path, actor ) { if( !actor ) actor = templateEngine.handleMouseEvent.widget.getElementsByClassName('actor')[0]; actor.classList.remove('switchPressed'); actor.classList.add('switchUnpressed'); }; }; /** * Figure out best placement of popup. * A preference can optionally be passed. The position is that of the numbers * on the numeric keypad. I.e. a value of &quot;6&quot; means centered above the anchor. * A value of &quot;0&quot; means centered to the page * @method placementStrategy * @param {} anchor * @param {} popup * @param {} page * @param {} preference * @return ObjectExpression */ function placementStrategy( anchor, popup, page, preference ) { var position_order = [ 8, 2, 6, 4, 9, 3, 7, 1, 5, 0 ]; if( preference !== undefined ) position_order.unshift( preference ); for( var pos in position_order ) { var xy = {}; switch(position_order[pos]) { case 0: // page center - will allways work return { x: (page.w-popup.w)/2, y: (page.h-popup.h)/2 }; case 1: xy.x = anchor.x - popup.w; xy.y = anchor.y + anchor.h; break; case 2: xy.x = anchor.x + anchor.w/2 - popup.w/2; xy.y = anchor.y + anchor.h; break; case 3: xy.x = anchor.x + anchor.w; xy.y = anchor.y + anchor.h; break; case 4: xy.x = anchor.x - popup.w; xy.y = anchor.y + anchor.h/2 - popup.h/2; break; case 5: xy.x = anchor.x + anchor.w/2 - popup.w/2; xy.y = anchor.y + anchor.h/2 - popup.h/2; break; case 6: xy.x = anchor.x + anchor.w; xy.y = anchor.y + anchor.h/2 - popup.h/2; break; case 7: xy.x = anchor.x - popup.w; xy.y = anchor.y - popup.h; break; case 8: xy.x = anchor.x + anchor.w/2 - popup.w/2; xy.y = anchor.y - popup.h; break; case 9: xy.x = anchor.x + anchor.w; xy.y = anchor.y - popup.h; break; } // test if that solution is valid if( xy.x &gt;= 0 &amp;&amp; xy.y &gt;= 0 &amp;&amp; xy.x+popup.w&lt;=page.w &amp;&amp; xy.y+popup.h&lt;=page.h ) return xy; } return { x: 0, y: 0 }; // sanity return } var basicdesign = new VisuDesign(); return { basicdesign: basicdesign, Maturity: Maturity, placementStrategy: placementStrategy ' : ''; var actor = '&lt;div class=&quot;actor&quot;&gt;&lt;audio id=&quot;' + $e.attr('id') + '&quot; ' + autoplay + loop + style + ' controls&gt; &lt;source src=&quot;' +$e.attr('src') + '&quot; &gt; &lt;/audio&gt; &lt;/div&gt;'; return ret_val + actor + '&lt;/div&gt;'; }, /** * Handles updates of incoming data for this widget * @method update * @param {String} address - Source address of the incoming data * @param {String} value - Incoming data */ update: function(address, value) { var element = $(this); var actor = element.find('.actor'); var value = basicdesign.defaultUpdate( address, value, element, true, element.parent().attr('id') ); var data = templateEngine.widgetDataGetByElement( element ); var on = templateEngine.map( data[ 'threshold_value' ], data['mapping'] ); if (value &gt;= on) { var audioWidget = document.getElementById(data['id']); if (audioWidget.paused == true) audioWidget.play(); } } }); }); // end define × Search results Close "},"structure_pure_Break.js.html":{"id":"structure_pure_Break.js.html","title":"Source: structure/pure/Break.js","body":" CometVisu Modules lib/CometVisuClientlib/TemplateEngineplugins/powerspectrum/structure_pluginstructure/purestructure/pure/Audiostructure/pure/Breakstructure/pure/DesignTogglestructure/pure/Groupstructure/pure/Imagestructure/pure/ImageTriggerstructure/pure/Includestructure/pure/Infostructure/pure/InfoActionstructure/pure/InfoTriggerstructure/pure/Linestructure/pure/Multitriggerstructure/pure/NavBarstructure/pure/Pagestructure/pure/PageJumpstructure/pure/PushButtonstructure/pure/Refreshstructure/pure/Reloadstructure/pure/Rgbstructure/pure/Slidestructure/pure/Switchstructure/pure/Textstructure/pure/Togglestructure/pure/Triggerstructure/pure/Unknownstructure/pure/UrlTriggerstructure/pure/Videostructure/pure/Webstructure/pure/WgPluginInfo Classes ~EventHandler~DispatcherFOOcometvisu-client Global debugfadeNavbargethandleReadinitializeNavbarsjOWMlistnavbarSetSizesubscribeupdatePagePartswrite Source: structu t&quot;; var basicdesign = design.basicdesign; design.basicdesign.addCreator('designtoggle', { /** * Creates the widget HTML code * * @method create * @param {Element} element - DOM-Element * @param {String} path - internal path of the widget * @param {String} flavour - Flavour of the widget * @param {String} type - Page type (2d, 3d, ...) * @return {String} HTML code */ create: function( element, path, flavour, type ) { var $e = $(element); // create the main structure var ret_val = basicdesign.createDefaultWidget( 'toggle', $e, path, flavour, type ); // create the actor var actor = '&lt;div class=&quot;actor switchUnpressed&quot;&gt;&lt;div class=&quot;value&quot;&gt;' + templateEngine.configSettings.clientDesign + '&lt;/div&gt;&lt;/div&gt;'; this.construct(path); return ret_val + actor + '&lt;/div&gt;'; }, construct: function(path) { var data = templateEngine.widgetDataGet( path ); $.getJSON(&quot;./designs/get_designs.php&quot;,function(d) { data['availableDesigns'] = d; }); }, downaction: basicdesign.defaultButtonDownAnimationInheritAction, /** * Action performed when the widget got clicked * * @method action * @param {String} path - Internal path of the widget * @param {Element} actor - DOMElement * @param {Boolean} isCanceled - If true the action does nothing */ action: function( path, actor, isCanceled ) { basicdesign.defaultButtonUpAnimationInheritAction( path, actor ); if( isCanceled ) return; var data = templateEngine.widgetDataGet( path ); var $this = $(this); var designs = data.availableDesigns; var oldDesign = $('.value',$this).text(); var newDesign = designs[ (designs.indexOf(oldDesign) + 1) % designs.length ]; var creator = design.basicdesign.getCreator(&quot;designtoggle&quot;); var URL = creator.getLocation(); var regexp = new RegExp(&quot;design=&quot;+oldDesign); if (URL.search(regexp) != -1) { // has URL-parameter design creator.setLocation(URL.replace(regexp, &quot;design=&quot;+newDesign)); } else { if (URL.indexOf(&quot;?&quot;) != -1) { // has other parameters, append design creator.setLocation(URL+&quot;&amp;design=&quot;+newDesign); } else { // has now parameters creator.setLocation(URL+&quot;?design=&quot;+newDesign); } } }, /** * Wrapper for getting the `window.location.href` value * * @method getLocation * @return {String} URI of the page the browser is currently showing */ getLocation : function() { return window.location.href; }, /** * Changes `window.location.href` to trigger a redirect * * @method setLocation * @param {String} loc - URI of the location the browser should be redirected to */ setLocation : function(loc) { window.location.href = loc; } }); }); // end define × Search results Close "},"structure_pure_Group.js.html":{"id":"structure_pure_Group.js.html","title":"Source: structure/pure/Group.js","body":" CometVisu Modules lib/CometVisuClientlib/TemplateEngineplugins/powerspectrum/structure_pluginstructure/purestructure/pure/Audiostructure/pure/Breakstructure/pure/DesignTogglestructure/pure/Groupstructure/pure/Imagestructure/pure/ImageTriggerstructure/pure/Includestructure/pure/Infostructure/pure/InfoActionstructure/pure/InfoTriggerstructure/pure/Linestructure/pure/Multitriggerstructure/pure/NavBarstructure/pure/Pagestructure/pure/PageJumpstructure/pure/PushButtonstructure/pure/Refreshstructure/pure/Reloadstructure/pure/Rgbstructure/pure/Slidestructure/pure/Switchstructure/pure/Textstructure/pure/Togglestructure/pure/Triggerstructure/pure/Unknownstructure/pure/UrlTriggerstructure/pure/Videostructure/pure/Webstructure/pure/WgPluginInfo Classes ~EventHandler~DispatcherFOOcometvisu-client Global debugfadeNavbargethandleReadinitializeNavbarsjOWMlistnavbarSetSizesubscribeupdatePagePartswrite Source: structure/pure/Group.js /* Group.js * * copyright (c) 2010-2016, Christian Mayer and the CometVisu contributers. * * This program is free software; you can redistribute it and/or modify it * under the terms of the GNU General Public License as published by the Free * Software Foundation; either version 3 of the License, or (at your option) * any later version. * * This program is distributed in the hope that it will be useful, but WITHOUT * ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or * FITNESS FOR A PARTICULAR PURPOSE. See the GNU General Public License for * more details. * * You should have received a copy of the GNU General Public License along * with this program; if not, write to the Free Software Foundation, Inc., * 59 Temple Place - Suite 330, Boston, MA 02111-1307, USA */ /** * A group can be used to group a couple of widgets and optionally surround them with a border or name the group. * * @widget_example &lt;settings selector=&quot;.widget_container[data-type=group]&quot;&gt; * &lt;screenshot name=&quot;group_with_border&quot;&gt; * &lt;caption&gt;Group with border and name&lt;/caption&gt; * &lt;data address=&quot;0/0/0&quot;&gt;1&lt;/data&gt; * &lt;data address=&quot;0/0/1&quot;&gt;21&lt;/data&gt; * &lt;/screenshot&gt; * &lt;/settings&gt; * &lt;group name=&quot;Example Group&quot;&gt; * &lt;layout colspan=&quot;6&quot; /&gt; * &lt;text&gt;&lt;label&gt;Some Text&lt;/label&gt;&lt;/text&gt; * &lt;switch&gt; * &lt;layout colspan=&quot;3&quot; /&gt; * &lt;label&gt;Switch&lt;/label&gt; * &lt;address transform=&quot;DPT:1.001&quot; mode=&quot;readwrite&quot;&gt;0/0/0&lt;/address&gt; * &lt;/switch&gt; * &lt;info format=&quot;%.1f °C&quot;&gt; * &lt;layout colspan=&quot;3&quot; /&gt; * &lt;label&gt;Temperature&lt;/label&gt; * &lt;address transform=&quot;DPT:9.001&quot;&gt;0/0/1&lt;/address&gt; * &lt;/info&gt; * &lt;/group&gt; * * @widget_example &lt;settings selector=&quot;.widget_container[data-type=group]&quot;&gt; * &lt;screenshot name=&quot;group_without_border&quot;&gt; * &lt;caption&gt;Hidden Group: no border no name&lt;/caption&gt; * &lt;data address=&quot;0/0/0&quot;&gt;1&lt;/data&gt; * &lt;data address=&quot;0/0/1&quot;&gt;21&lt;/data&gt; * &lt;/screenshot&gt; * &lt;/settings&gt; * &lt;group nowidget=&quot;true&quot;&gt; * &lt;layout colspan=&quot;6&quot; /&gt; * &lt;text&gt;&lt;label&gt;Some Text&lt;/label&gt;&lt;/text&gt; * &lt;switch&gt; * &lt;layout colspan=&quot;3&quot; /&gt; * &lt;label&gt;Switch&lt;/label&gt; * &lt;address transform=&quot;DPT:1.001&quot; mode=&quot;readwrite&quot;&gt;0/0/0&lt;/address&gt; * &lt;/switch&gt; * &lt;info format=&quot;%.1f °C&quot;&gt; * &lt;layout colspan=&quot;3&quot; /&gt; * &lt;label&gt;Temperature&lt;/label&gt; * &lt;address transform=&quot;DPT:9.001&quot;&gt;0/0/1&lt;/address&gt; * &lt;/info&gt; * &lt;/group&gt; * * @module structure/pure/Group * @requires structure/pure * @author Christian Mayer * @since 0.8.0 (2012) */ define( ['_common'], function( design ) { &quot;use strict&quot;; var basicdesign = design.basicdesign; design.basicdesign.addCreator('group', { maturity: design.Maturity.development, /** * Creates the widget HTML code * * @method create * @param {Element} element - DOM-Element * @param {String} path - internal path of the widget * @param {String} flavour - Flavour of the widget * @param {String} type - Page type (2d, 3d, ...) * @return {String} HTML code */ create: function( element, path, flavour, type ) { var $e = $(element); var classes = 'clearfix group ' + basicdesign.setWidgetLayout( $e, path ); if ( $e.attr('class') ) { classes += ' custom_' + $e.attr( 'class' ); } if ($e.attr('nowidget')!=='true') classes = 'widget ' + classes; if( $e.attr('flavour') ) flavour = $e.attr('flavour');// sub design choice if( flavour ) classes += ' flavour_' + flavour; var hstyle = ''; // heading style if( $e.attr('align') ) hstyle += 'text-align:' + $e.attr('align') + ';'; if( hstyle != '' ) hstyle = 'style=&quot;' + hstyle + '&quot;'; var childs = $e.children().not('layout'); var container = '&lt;div class=&quot;clearfix&quot;&gt;'; if( $e.attr('name') ) container += '&lt;h2 ' + hstyle + '&gt;' + $e.attr('name') + '&lt;/h2&gt;'; $( childs ).each( function(i){ container += templateEngine.create_pages( childs[i], path + '_' + i, flavour ); } ); container += '&lt;/div&gt;'; if ( $e.attr('target') ) { var target = $e.attr('target') ; classes += ' clickable'; templateEngine.widgetDataInsert( path, { 'bind_click_to_widget': true, // for groups with pagejumps this is mandatory 'target' : target } ); } return '&lt;div class=&quot;' + classes + '&quot;&gt;' + container + '&lt;/div&gt;'; }, /** * Action performed when the group got clicked. If a target is specified in the group attributes * the action will switch to the page defined by the target. * * @method action * @param {String} path - Internal path of the widget * @param {Element} actor - DOMElement * @param {Boolean} isCanceled - If true the action does nothing */ action: function( path, actor, isCanceled ) { if( isCanceled ) { return; } var data = templateEngine.widgetDataGet( path ); if (data.target != 0) { templateEngine.scrollToPage( data.target ); } } }); }); // end define × Search results Close "},"structure_pure_Image.js.html":{"id":"structure_pure_Image.js.html","title":"Source: structure/pure/Image.js","body":" CometVisu Modules lib/CometVisuClientlib/TemplateEngineplugins/powerspectrum/structure_pluginstructure/purestructure/pure/Audiostructure/pure/Breakstructure/pure/DesignTogglestructure/pure/Groupstructure/pure/Imagestructure/pure/ImageTriggerstructure/pure/Includestructure/pure/Infostructure/pure/InfoActionstructure/pure/InfoTriggerstructure/pure/Linestructure/pure/Multitriggerstructure/pure/NavBarstructure/pure/Pagestructure/pure/PageJumpstructure/pure/PushButtonstructure/pure/Refreshstructure/pure/Reloadstructure/pure/Rgbstructure/pure/Slidestructure/pure/Switchstructure/pure/Textstructure/pure/Togglestructure/pure/Triggerstructure/pure/Unknownstructure/pure/UrlTriggerstructure/pure/Videostructure/pure/Webstructure/pure/WgPluginInfo Classes ~EventHandler~DispatcherFOOcometvisu-client Global debugfadeNavbargethandleReadinitializeNavbarsjOWMlistnavbarSetSizesubscribeupdatePagePartswrite Source: structure/pure/Image.js /* Image.js * * copyright (c) 2010-2016, Christian Mayer and the CometVisu contributers. * * This program is free software; you can redistribute it and/or modify it * under the terms of the GNU General Public License as published by the Free * Software Foundation; either version 3 of the License, or (at your option) * any later version. * * This program is distributed in the hope that it will be useful, but WITHOUT * ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or * FITNESS FOR A PARTICULAR PURPOSE. See the GNU General Public License for * more details. * * You should have received a copy of the GNU General Public License along * with this program; if not, write to the Free Software Foundation, Inc., * 59 Temple Place - Suite 330, Boston, MA 02111-1307, USA */ /** * Adds an image to your visualization. Using the auto-refresh setting this widget can be used e.g. to show * a camera picture. * * @widget_example * &lt;image src=&quot;icon/CometVisu_orange.png&quot; width=&quot;45px&quot; height=&quot;32px&quot;&gt; * &lt;layout colspan=&quot;2&quot; /&gt; * &lt;/image&gt; * * @module structure/pure/Image * @requires structure/pure * @author Christian Mayer * @since 0.8.0 (2012) */ define( ['_common'], function( design ) { &quot;use strict&quot;; var basicdesign = design.basicdesign; design.basicdesign.addCreator('image', { /** * Creates the widget HTML code * * @method create * @param {Element} element - DOM-Element * @param {String} path - internal path of the widget * @param {String} flavour - Flavour of the widget * @param {String} type - Page type (2d, 3d, ...) * @return {String} HTML code */ create: function(element, path, flavour, type) { var $e = $(element); // create the main structure var ret_val = basicdesign.createDefaultWidget('image', $e, path, flavour, type); // and fill in widget specific data var data = templateEngine.widgetDataInsert( path, { 'width' : $e.attr('width'), 'height' : $e.attr('height'), 'src' : $e.attr('src'), 'refresh': $e.attr('refresh') ? $e.attr('refresh') * 1000 : 0 }); // create the actor var imgStyle = ''; if (data.width) { imgStyle += 'width:' + data.width + ';'; } if( $e.attr('widthfit') === 'true' ) { imgStyle += 'max-width:100%;'; } if (data.height) { imgStyle += 'height:' + data.height + ';'; } var actor = '&lt;div class=&quot;actor&quot;&gt;&lt;img src=&quot;' + data.src + '&quot; style=&quot;' + imgStyle + '&quot; /&gt;&lt;/div&gt;'; this.construct(path); return ret_val + actor + '&lt;/div&gt;'; }, construct : function(path) { var data = templateEngine.widgetDataGet(path); if (data.refresh) { templateEngine.messageBroker.subscribe(&quot;setup.dom.finished&quot;, function() { templateEngine.setupRefreshAction( path, data.refresh ); }); } } }); }); // end define × Search results Close "},"structure_pure_ImageTrigger.js.html":{"id":"structure_pure_ImageTrigger.js.html","title":"Source: structure/pure/ImageTrigger.js","body":" CometVisu Modules lib/CometVisuClientlib/TemplateEngineplugins/powerspectrum/structure_pluginstructure/purestructure/pure/Audiostructure/pure/Breakstructure/pure/DesignTogglestructure/pure/Groupstructure/pure/Imagestructure/pure/ImageTriggerstructure/pure/Includestructure/pure/Infostructure/pure/InfoActionstructure/pure/InfoTriggerstructure/pure/Linestructure/pure/Multitriggerstructure/pure/NavBarstructure/pure/Pagestructure/pure/PageJumpstructure/pure/PushButtonstructure/pure/Refreshstructure/pure/Reloadstructure/pure/Rgbstructure/pure/Slidestructure/pure/Switchstructure/pure/Textstructure/pure/Togglestructure/pure/Triggerstructure/pure/Unknownstructure/pure/UrlTriggerstructure/pure/Videostructure/pure/Webstructure/pure/WgPluginInfo Classes ~EventHandler~DispatcherFOOcometvisu-client Global debugfadeNavbargethandleReadinitializeNavbarsjOWMlistnavbarSetSizesubscribeupdatePagePartswrite Source: structure/pure/ImageTrigger.js /* ImageTrigger.js * * copyright (c) 2010-2016, Christian Mayer and the CometVisu contributers. * * This program is free software; you can redistribute it and/or modify it * under the terms of the GNU General Public License as published by the Free * Software Foundation; either version 3 of the License, or (at your option) * any later version. * * This program is distributed in the hope that it will be useful, but WITHOUT * ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or * FITNESS FOR A PARTICULAR PURPOSE. See the GNU General Public License for * more details. * * You should have received a copy of the GNU General Public License along * with this program; if not, write to the Free Software Foundation, Inc., * 59 Temple Place - Suite 330, Boston, MA 02111-1307, USA */ /** * Adds an image like the {@link structure/pure/Image} widget, but additionally the image can be changed by incoming * data and can send data to the backend by clicking on it. * There modes to react on incoming data: * * * type=&quot;show&quot;: Hides the image when incoming data == 0 * * type=&quot;select&quot;: Changes the image by appending the incoming data to the initial configured image source, * or hide it when incoming data == 0 * * Example: * ``` * &lt;imagetrigger src=&quot;icon/comet&quot; suffix=&quot;svg&quot; sendValue=&quot;clicked&quot; type=&quot;select&quot;&gt; * &lt;address transform=&quot;DPT:16.001&quot; mode=&quot;readwrite&quot;&gt;0/0/0&lt;/address&gt; * &lt;/imagetrigger&gt; * ``` * initially shows nothing. When the CometVisu receives the string '_icon' in address `0/0/0`, * the image `icon/comet_opt_icon.svg` is shown. When the CometVisu receives '0' on address `0/0/0`, * this image is hidden. * * @widget_example &lt;settings&gt; * &lt;screenshot name=&quot;image_trigger&quot;&gt; * &lt;caption&gt;Image changed by incoming data 'blue'&lt;/caption&gt; * &lt;data address=&quot;0/0/0&quot;&gt;blue&lt;/data&gt; * &lt;/screenshot&gt; * &lt;screenshot name=&quot;image_trigger_changes&quot;&gt; * &lt;caption&gt;Image changed by incoming data 'grey'&lt;/caption&gt; * &lt;data address=&quot;0/0/0&quot;&gt;grey&lt;/data&gt; * &lt;/screenshot&gt; * &lt;/settings&gt; * &lt;imagetrigger src=&quot;icon/CometVisu_&quot; suffix=&quot;png&quot; sendValue=&quot;clicked&quot; type=&quot;select&quot; width=&quot;45px&quot; height=&quot;32px&quot;&gt; * &lt;layout colspan=&quot;1&quot; /&gt; * &lt;address transform=&quot;DPT:16.001&quot; mode=&quot;readwrite&quot;&gt;0/0/0&lt;/address&gt; * &lt;/imagetrigger&gt; * * @widget_example &lt;settings&gt; * &lt;caption&gt;Disable layout width by settings it to '0', to have widget with == image width&lt;/caption&gt; * &lt;screenshot name=&quot;image_trigger_colspan0&quot;&gt; * &lt;data address=&quot;0/0/0&quot;&gt;1&lt;/data&gt; * &lt;/screenshot&gt; * &lt;/settings&gt; * &lt;imagetrigger src=&quot;icon/CometVisu_orange&quot; suffix=&quot;png&quot; sendValue=&quot;clicked&quot; type=&quot;show&quot; width=&quot;45px&quot; height=&quot;32px&quot;&gt; * &lt;layout colspan=&quot;0&quot; /&gt; * &lt;address transform=&quot;DPT:1.001&quot; mode=&quot;readwrite&quot;&gt;0/0/0&lt;/address&gt; * &lt;/imagetrigger&gt; * * @module structure/pure/ImageTrigger * @requires structure/pure * @author Christian Mayer * @since 0.8.0 (2012) */ define( ['_common'], function( design ) { &quot;use strict&quot;; var basicdesign = design.basicdesign; design.basicdesign.addCreator('imagetrigger', { /** * Creates the widget HTML code * * @method create * @param {Element} element - DOM-Element * @param {String} path - internal path of the widget * @param {String} flavour - Flavour of the widget * @param {String} type - Page type (2d, 3d, ...) * @return {String} HTML code */ create: function( element, path, flavour, type ) { var $e = $(element), classes = basicdesign.setWidgetLayout( $e, path ); classes += ' imagetrigger'; if( $e.attr('flavour') ) flavour = $e.attr('flavour');// sub design choice if( flavour ) classes += ' flavour_' + flavour; var ret_val = '&lt;div class=&quot;widget clearfix image '+classes+'&quot;&gt;'; ret_val += basicdesign.extractLabel( $e.find('label')[0], flavour ); var address = basicdesign.makeAddressList($e, null, path); var width = $e.attr('width') || &quot;100%&quot;; var layout = basicdesign.parseLayout( $e.children('layout')[0], {width:width} ); var style = &quot;&quot;; if (!$.isEmptyObject(layout)) { style += basicdesign.extractLayout(layout, type); } if ($e.attr('height')) { style += 'height:' + $e.attr('height') + ';'; } if (style.length &gt; 0) { style = 'style=&quot;'+style+'&quot;'; } var actor = '&lt;div class=&quot;actor&quot;&gt;'; if ( $e.attr('type')=='show' ) actor += '&lt;img src=&quot;' + $e.attr('src') + '.' + $e.attr('suffix') + '&quot; ' + style + ' /&gt;'; else actor += '&lt;img src=&quot;&quot; ' + style + ' /&gt;'; actor += '&lt;/div&gt;'; actor += '&lt;/div&gt;'; var refresh = $e.attr('refresh') ? $e.attr('refresh')*1000 : 0; templateEngine.widgetDataInsert( path, { 'path' : path, 'address': address, 'refresh': refresh, 'layout' : layout, 'width' : $e.attr('width'), 'height' : $e.attr('height'), 'src': $e.attr('src'), 'suffix': $e.attr('suffix'), 'sendValue': $e.attr('sendValue') || &quot;&quot;, 'update_type': $e.attr('type') } ); this.construct(path); return ret_val + actor + '&lt;/div&gt;'; }, construct : function(path) { var data = templateEngine.widgetDataGet(path); if (data.refresh) { templateEngine.messageBroker.subscribe(&quot;setup.dom.finished&quot;, function() { templateEngine.setupRefreshAction( path, data.refresh ); }); } }, /** * Handles updates of incoming data for this widget * @method update * @param {String} address - Source address of the incoming data * @param {String} value - Incoming data */ update: function( address, value ) { var element = $(this), data = templateEngine.widgetDataGetByElement( element ), val = templateEngine.transformDecode(data.address[ address ][0], value); var imageChildren = element.find(&quot;img&quot;); if (data.update_type == &quot;show&quot;) { if (val == 0) { imageChildren.hide(); } else { imageChildren.attr(&quot;src&quot;, data.src + '.' + data.suffix).show(); } } else if (data.update_type == &quot;select&quot;) { if (val == 0) { imageChildren.hide(); } else { imageChildren.attr(&quot;src&quot;, data.src + val + '.' + data.suffix).show(); } } //TODO: add value if mapping exists //TODO: get image name from mapping //TODO: add bitmask for multiple images //TODO: add SVG-magics }, /** * Action performed when the image got clicked * * @method action * @param {String} path - Internal path of the widget * @param {Element} actor - DOMElement * @param {Boolean} isCanceled - If true the action does nothing */ action: function( path, actor, isCanceled ) { if( isCanceled ) return; var data = templateEngine.widgetDataGet( path ); for( var addr in data.address ) { if( !(data.address[addr][1] &amp; 2) ) continue; // skip when write flag not set if( data.sendValue == &quot;&quot; ) continue; // skip empty templateEngine.visu.write( addr, templateEngine.transformEncode( data.address[addr][0], data.sendValue ) ); } } }); }); // end define × Search results Close "},"structure_pure_Include.js.html":{"id":"structure_pure_Include.js.html","title":"Source: structure/pure/Include.js","body":" CometVisu Modules lib/CometVisuClientlib/TemplateEngineplugins/powerspectrum/structure_pluginstructure/purestructure/pure/Audiostructure/pure/Breakstructure/pure/DesignTogglestructure/pure/Groupstructure/pure/Imagestructure/pure/ImageTriggerstructure/pure/Includestructure/pure/Infostructure/pure/InfoActionstructure/pure/InfoTriggerstructure/pure/Linestructure/pure/Multitriggerstructure/pure/NavBarstructure/pure/Pagestructure/pure/PageJumpstructure/pure/PushButtonstructure/pure/Refreshstructure/pure/Reloadstructure/pure/Rgbstructure/pure/Slidestructure/pure/Switchstructure/pure/Textstructure/pure/Togglestructure/pure/Triggerstructure/pure/Unknownstructure/pure/UrlTriggerstructure/pure/Videostructure/pure/Webstructure/pure/WgPluginInfo Classes ~EventHandler~DispatcherFOOcometvisu-client Global debugfadeNavb sync: false }); var child = (p.responseXML.childNodes[0]); return templateEngine.create_pages( child, path , flavour ); } }); }); // end define × Search results Close "},"structure_pure_Info.js.html":{"id":"structure_pure_Info.js.html","title":"Source: structure/pure/Info.js","body":" CometVisu Modules lib/CometVisuClientlib/TemplateEngineplugins/powerspectrum/structure_pluginstructure/purestructure/pure/Audiostructure/pure/Breakstructure/pure/DesignTogglestructure/pure/Groupstructure/pure/Imagestructure/pure/ImageTriggerstructure/pure/Includestructure/pure/Infostructure/pure/InfoActionstructure/pure/InfoTriggerstructure/pure/Linestructure/pure/Multitriggerstructure/pure/NavBarstructure/pure/Pagestructure/pure/PageJumpstructure/pure/PushButtonstructure/pure/Refreshstructure/pure/Reloadstructure/pure/Rgbstructure/pure/Slidestructure/pure/Switchstructure/pure/Textstructure/pure/Togglestructure/pure/Triggerstructure/pure/Unknownstructure/pure/UrlTriggerstructure/pure/Videostructure/pure/Webstructure/pure/WgPluginInfo Classes ~EventHandler~DispatcherFOOcometvisu-client Global debugfadeNavbargethandleReadinitializeNavbarsjOWMlistnavbarSetSizesubscribeupdatePagePartswrite Source: structure/pure/Info.js /* Info.js * * copyright (c) 2010-2016, Christian Mayer and the CometVisu contributers. * * This program is free software; you can redistribute it and/or modify it * under the terms of the GNU General Public License as published by the Free * Software Foundation; either version 3 of the License, or (at your option) * any later version. * * This program is distributed in the hope that it will be useful, but WITHOUT * ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or * FITNESS FOR A PARTICULAR PURPOSE. See the GNU General Public License for * more details. * * You should have received a copy of the GNU General Public License along * with this program; if not, write to the Free Software Foundation, Inc., * 59 Temple Place - Suite 330, Boston, MA 02111-1307, USA */ /** * * @widget_example &lt;settings&gt; * &lt;caption&gt;Show temperature in degree celcius&lt;/caption&gt; * &lt;screenshot name=&quot;info_temp&quot;&gt; * &lt;data address=&quot;0/0/0&quot;&gt;19&lt;/data&gt; * &lt;/screenshot&gt; * &lt;/settings&gt; * &lt;info format=&quot;%.1f °C&quot;&gt; * &lt;label&gt;outside temperature&lt;/label&gt; * &lt;address transform=&quot;DPT:9.001&quot;&gt;0/0/0&lt;/address&gt; * &lt;/info&gt; * * @module structure/pure/Info * @requires structure/pure * @author Christian Mayer * @since 0.8.0 (2012) */ define( ['_common'], function( design ) { &quot;use strict&quot;; var basicdesign = design.basicdesign; design.basicdesign.addCreator('info', { /** * Creates the widget HTML code * * @method create * @param {Element} element - DOM-Element * @param {String} path - internal path of the widget * @param {String} flavour - Flavour of the widget * @param {String} type - Page type (2d, 3d, ...) * @return {String} HTML code */ create: function( element, path, flavour, type ) { var $e = $(element); // create the main structure var ret_val = basicdesign.createDefaultWidget( 'info', $e, path, flavour, type, this.update ); // create the actor var actor = '&lt;div class=&quot;actor&quot;&gt;&lt;div class=&quot;value&quot;&gt;-&lt;/div&gt;&lt;/div&gt;'; ret_val += actor; return ret_val + '&lt;/div&gt;'; }, /** * Handles updates of incoming data for this widget * @method update * @param {String} address - Source address of the incoming data * @param {String} value - Incoming data */ update: function( address, value ) { var element = $(this); basicdesign.defaultUpdate( address, value, element, true, element.parent().attr('id') ); }, update3d: design.basicdesign.defaultUpdate3d }); }); // end define × Search results Close "},"structure_pure_InfoAction.js.html":{"id":"structure_pure_InfoAction.js.html","title":"Source: structure/pure/InfoAction.js","body":" CometVisu Modules lib/CometVisuClientlib/TemplateEngineplugins/powerspectrum/structure_ dget to show the number of lights currently switched on, and an Switch to control them&lt;/caption&gt; * &lt;screenshot name=&quot;infoaction_lights&quot;&gt; * &lt;data address=&quot;0/0/0&quot;&gt;4&lt;/data&gt; * &lt;data address=&quot;0/0/1&quot;&gt;1&lt;/data&gt; * &lt;/screenshot&gt; * &lt;/settings&gt; * &lt;meta&gt; * &lt;mappings&gt; * &lt;mapping name=&quot;OnOff&quot;&gt; * &lt;entry value=&quot;0&quot;&gt;Off&lt;/entry&gt; * &lt;entry value=&quot;1&quot;&gt;On&lt;/entry&gt; * &lt;/mapping&gt; * &lt;/mappings&gt; * &lt;stylings&gt; * &lt;styling name=&quot;GreyGreen&quot;&gt; * &lt;entry value=&quot;0&quot;&gt;grey&lt;/entry&gt; * &lt;entry value=&quot;1&quot;&gt;green&lt;/entry&gt; * &lt;/styling&gt; * &lt;/stylings&gt; * &lt;/meta&gt; * &lt;infoaction&gt; * &lt;layout colspan=&quot;4&quot;/&gt; * &lt;label&gt;Lights&lt;/label&gt; * &lt;widgetinfo&gt; * &lt;info&gt; * &lt;address transform=&quot;DPT:9.001&quot;&gt;0/0/0&lt;/address&gt; * &lt;/info&gt; * &lt;/widgetinfo&gt; * &lt;widgetaction&gt; * &lt;switch mapping=&quot;OnOff&quot; styling=&quot;GreyGreen&quot;&gt; * &lt;layout colspan=&quot;3&quot; /&gt; * &lt;address transform=&quot;DPT:1.001&quot; mode=&quot;readwrite&quot;&gt;0/0/1&lt;/address&gt; * &lt;/switch&gt; * &lt;/widgetaction&gt; * &lt;/infoaction&gt; * * @module structure/pure/InfoAction * @requires structure/pure * @author Tobias Bräutigam * @since 0.10.0 (as widget), 0.9.2 (as plugin) */ define( ['_common' ], function( design ) { &quot;use strict&quot;; design.basicdesign.addCreator(&quot;infoaction&quot;, { /** * Creates the InfoAction widget * * @method create * @param {} element * @param {} path * @param {} flavour * @param {} type * @return String - HTML representation if the widget as string */ create: function(element, path, flavour, type) { return createWidget(false, element, path, flavour, type); } }); /** * Creates the InfoAction widget * * @method createWidget * @param {} isInfo * @param {} element * @param {} path * @param {} f a recoloring funtion to work around an Android bug: * http://stackoverflow.com/questions/14969496/html5-canvas-pixel-manipulation-problems-on-mobile-devices-when-setting-the-alph * https://code.google.com/p/android/issues/detail?id=17565 * */ innerRecolorLoop = navigator.userAgent.toLowerCase().indexOf('android') &gt; -1 &amp;&amp; parseFloat(navigator.userAgent.slice(navigator.userAgent.toLowerCase().indexOf('android')+8)) &lt; 4.4 ? function( r, g, b, data, length ) // for Android version &lt; 4.4 { for( var i = 0; i &lt; length; i += 4 ) { var a = data[ i+3 ]; if( a &gt; 127 ) { data[ i ] = r; data[ i+1 ] = g; data[ i+2 ] = b; data[ i+3 ] = 255; } else { // brute force it... data[ i ] = 0; data[ i+1 ] = 0; data[ i+2 ] = 0; data[ i+3 ] = 0; } } } : function( r, g, b, data, length ) // the normal version { for( var i = 0; i &lt; length; i += 4 ) { if( 0 != data[ i+3 ] ) { data[ i ] = r; data[ i+1 ] = g; data[ i+2 ] = b; } } }, tmpCanvas = $('&lt;canvas/&gt;')[0], tmpCtx = tmpCanvas.getContext('2d'), /** * Do the recoloring based on @param thisIcon and store it in the * hash @param thisIconColors. */ doRecolorNonTransparent = function( color, thisIcon, thisIconColors ) { if( thisIconColors[color] ) return; // done, already recolored var width = tmpCanvas.width = thisIcon.width, height = tmpCanvas.height = thisIcon.height; tmpCtx.drawImage( thisIcon, 0, 0 ); var imageData = tmpCtx.getImageData( 0, 0, width, height ); if( color !== undefined ) { if( !hexColorRegEx.test( color ) ) alert( 'Error! &quot;' + color + '&quot; is not a valid color for icon recoloring! It must have a shape like &quot;#aabbcc&quot;.' ); var r = parseInt( color.substr( 1, 2 ), 16 ), g = parseInt( color.substr( 3, 2 ), 16 ), b = parseInt( color.substr( 5, 2 ), 16 ); innerRecolorLoop( r, g, b, imageData.data, width * height * 4 ); } thisIconColors[color] = imageData; }; /** * Funtion to call for each icon that should be dynamically recolored. * This will be called for each known URL, so only remember the string but * don't load the image yet as it might not be needed. */ window.recolorNonTransparent = function( url ) { var loadHandler = function(){ var toFill = iconCache[url].toFill, thisIcon = iconCache[url].icon, thisIconColors = iconCache[url].colors, thisFillColor; while( thisFillColor = toFill.pop() ) { doRecolorNonTransparent( thisFillColor, thisIcon, thisIconColors ); } }; /** * will be called for each color that is actually used * =&gt; load image for all colors * =&gt; transform image * @return {Function} a function that will append the recolored image to * the jQuery element passed to that function */ return function( color, styling, classes, asText ) { if( undefined === iconCache[url] ) { var thisIcon = new Image(); thisIcon.onload = loadHandler; thisIcon.src = url; iconCache[url] = { icon : thisIcon, // the original Image() of the icon id : iconCacheMap.length, // the unique ID for this icon colors: {}, // cache all the transformed ImageDatas toFill: [] // all the icon colors to fill once the image was loaded }; iconCacheMap.push( url ); } if( color === undefined ) color = '#ffffff'; if( color in colorMapping ) color = colorMapping[ color ]; var c = 'icon' + iconCache[url].id + '_' + color.substr( 1, 6 ); iconCache[url].toFill.push( color ); // when already available - fill it now. Otherwise the onLoad will do it. if( iconCache[url].icon.complete ) loadHandler(); var newCanvas = createCanvas( c, styling, classes ); if( asText ) return newCanvas; var newElement = $(newCanvas)[0]; if( iconCache[url].icon.complete ) fillCanvas( newElement, iconCache[url].colors[ color ] ); else iconDelayed( newElement, iconCache[url].colors, color ); return newElement; } }; /** * This function must be called to fill a specific icon that was created */ window.fillRecoloredIcon = function( icon ) { var parameters = (icon.className.split ? icon.className.split(' ') : icon.className.baseVal.split(' '))[0].substring(4).split('_'); if( 2 === parameters.length ) { var cacheEntry = iconCache[ iconCacheMap[ parameters[0] ] ], coloredIcon = cacheEntry.colors[ '#' + parameters[1] ]; if( undefined === coloredIcon ) iconDelayed( icon, cacheEntry.colors, '#' + parameters[1] ); else fillCanvas( icon, coloredIcon ); } }; window.svgKUF = function( iconID ) { return function( color, styling, classes, asText ) { if( color in colorMapping ) color = colorMapping[ color ]; var style=''; if( color ) style = 'style=&quot;color:' + color + '&quot; '; return '&lt;svg ' + style + 'class=&quot;' + classes + '&quot;&gt;&lt;use xlink:href=&quot;icon/knx-uf-iconset.svg#kuf-' + iconID + '&quot;&gt;&lt;/use&gt;&lt;/svg&gt;'; } }; })(window); }); × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" CometVisu Modules lib/CometVisuClientlib/TemplateEngineplugins/powerspectrum/structure_pluginstructure/purestructure/pure/Audiostructure/pure/Breakstructure/pure/DesignTogglestructure/pure/Groupstructure/pure/Imagestructure/pure/ImageTriggerstructure/pure/Includestructure/pure/Infostructure/pure/InfoActionstructure/pure/InfoTriggerstructure/pure/Linestructure/pure/Multitriggerstructure/pure/NavBarstructure/pure/Pagestructure/pure/PageJumpstructure/pure/PushButtonstructure/pure/Refreshstructure/pure/Reloadstructure/pure/Rgbstructure/pure/Slidestructure/pure/Switchstructure/pure/Textstructure/pure/Togglestructure/pure/Triggerstructure/pure/Unknownstructure/pure/UrlTriggerstructure/pure/Videostructure/pure/Webstructure/pure/WgPluginInfo Classes ~EventHandler~DispatcherFOOcometvisu-client Global debugfadeNavbargethandleReadinitializeNavbarsjOWMlistnavbarSetSizesubscribeupdatePagePartswrite Global Members jOWM Plugin: jquery.OWM jQuery plugin to display data from OpenWeatherMap. Version: 0.0.1Copyright (c) 2015, Stefan Borchert Licensed under the GPLv3 license. Source: plugins/openweathermap/owm/jquery.owm.js, line 12 Methods debug() Return icon database for debuging purposes - use ONLY for debugging as it'scircumventing the data hidin
