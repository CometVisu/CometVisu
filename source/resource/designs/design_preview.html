<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>CometVisu Design-Preview</title>
    <link rel="icon" href="../icons/comet_16x16_000000.png" type="image/png" />
    <meta name="viewport" content="width=260, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, webkit-user-select: none" /> 
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
      <div id="demo_container" style="width: 100%; height: 90px;">
          <div id="demo_1"></div>
          <div id="demo_2"></div>
          <div id="demo_3"></div>
      </div>
      
    <script type="text/javascript">
        function createCssLink (href, media) {
          var link = document.createElement('link');
          link.type = 'text/css';
          link.rel = 'stylesheet';
          link.href = href;
          if (media) {
            link.media = media;
          }
          return link;
        }
        var design = /\?design=([[\w]+)/.exec(window.location.href)[1];

        document.getElementsByTagName('head')[0].appendChild(createCssLink('./designglobals.css'));
        document.getElementsByTagName('head')[0].appendChild(createCssLink('./' + design + '/basic.css'));
        document.getElementsByTagName('head')[0].appendChild(createCssLink('./' + design + '/mobile.css'), 'only screen and (max-device-width: 480px)');
        document.getElementsByTagName('head')[0].appendChild(createCssLink('./' + design + '/custom.css'));
    </script>
  </body>
</html>
