<head>
  <title>CometVisu-Client</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="manifest" id="app-manifest">
  <link rel="icon" href="resource/icons/comet_16x16_000000.png" type="image/png" />

  <link rel="apple-touch-icon" sizes="120x120" href="resource/icons/comet_webapp_icon_120.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="resource/icons/comet_webapp_icon_152.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="resource/icons/comet_webapp_icon_167.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="resource/icons/comet_webapp_icon_180.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="CometVisu">
  <meta name="msapplication-TileImage" content="resource/icons/comet_webapp_icon_144.png">
  <meta name="msapplication-TileColor" content="#222222">
  <script type="application/javascript">
    const loadJS = function() {
      const args = Array.from(arguments);
      const callback = args.pop();
      const waiting = {};

      const check = function () {
        if (Object.keys(waiting).length === 0) {
          callback();
        }
      }

      args.forEach(url => {
        const scriptTag = document.createElement('script');
        scriptTag.src = url;
        waiting[url] = true;

        scriptTag.onload = () => {
          if (Object.prototype.hasOwnProperty.call(waiting, url)) {
            delete waiting[url];
          }
          check();
        };
        scriptTag.onreadystatechange =() => {
          if (Object.prototype.hasOwnProperty.call(waiting, url)) {
            delete waiting[url];
          }
          check();
        };
        document.head.appendChild(scriptTag);
      });
    };

    let enableSentry = false;
    let enableReporting = false;
    window.location.search.substring(1).split('&').forEach(function (qs) {
      const parts = qs.split('=');
      switch (parts[0]) {
        case 'reportErrors':
          enableSentry = parts[1] === 'true';
          break;
        case 'reporting':
          enableReporting = parts[1] === 'true';
          break;
      }
    });

    if (enableSentry) {
      function attachmentUrlFromDsn(dsn, eventId) {
        const { host, path, projectId, port, protocol, user } = dsn;
        return `${protocol}://${host}${port !== '' ? `:${port}` : ''}${
                path !== '' ? `/${path}` : ''
        }/api/${projectId}/events/${eventId}/attachments/?sentry_key=${user}&sentry_version=7&sentry_client=custom-javascript`;
      }

      // load sentry and wait for it
      loadJS('resource/sentry/bundle.min.js', 'resource/sentry/bundle.tracing.min.js', function () {
        Sentry.init({
          dsn: 'https://4346a6d6f24346f29ee3b408f51e0400@o178808.ingest.sentry.io/1265678',
          release: 'ReleaseNotSetYet',
          attachStacktrace: true,
          integrations: [new Sentry.Integrations.BrowserTracing()],
          beforeSend(data) {
            var stacktrace = data.exception && data.exception.values[0].stacktrace;
            var basePath = window.location.pathname;

            if (stacktrace) {
              if (stacktrace.frames) {
                stacktrace.frames.forEach(function (frame) {
                  frame.filename = frame.filename.replace(basePath, "/");
                });
              }
              // Show report dialog (only in "de" or "en" language)
              Sentry.showReportDialog({
                eventId: data.event_id,
                lang: qx.locale.Manager.getInstance().getLanguage() === "de" ? qx.locale.Manager.getInstance().getLanguage() : "en"
              });
            }
            // overwrite release by the now known value
            data.release = cv.Version.REV;
            data.environment = cv.Version.VERSION;
            return data;
          },
          beforeBreadcrumb(data) {
            // do not add debug messages from reporting
            if (data.category === 'console' && data.level === 'debug' && data.message.includes('cv.report.')) {
              return null;
            }
            return data;
          }
        });

        if (enableReporting) {
          Sentry.addGlobalEventProcessor((event) => {
            try {
              const client = Sentry.getCurrentHub().getClient();
              const endpoint = attachmentUrlFromDsn(
                      client.getDsn(),
                      event.event_id
              );
              const logData = cv.report.Record.getData();
              if (logData) {
                const formData = new FormData();
                formData.append(
                        'log-file',
                        new Blob([JSON.stringify(logData)], {
                          type: 'application/json',
                        }),
                        cv.report.Record.getFileName() || 'CometVisu-replay.json'
                );
                fetch(endpoint, {
                  method: 'POST',
                  body: formData,
                }).catch((ex) => {
                  // we have to catch this otherwise it throws an infinite loop in Sentry
                  console.error(ex);
                });
              }
              return event;
            } catch (ex) {
              console.error(ex);
            }
          });
        }
      })
    }
    
  </script>
  <script type="text/javascript" src="cv/index.js"></script>
  <style type="text/css" id="pageSize"></style>
  <style type="text/css" id="rowspanStyle"></style>
